<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Project</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Timer</h1>
    <form>
      <label for="time">Enter time period</label> <br />
      <input id="time" /> <br />
      <button type="button" class="confirm-btn">Confirm</button>
    </form>

    <div class="deadline">
      <!-- hours -->
      <div class="deadline-format">
        <div>
          <h4 class="hours">34</h4>
          <span>Hours</span>
        </div>
      </div>
      <!-- end of hours -->
      <!-- minutes -->
      <div class="deadline-format">
        <div>
          <h4 class="minutes">34</h4>
          <span>Minutes</span>
        </div>
      </div>
      <!-- end of minutes -->
      <!-- seconds -->
      <div class="deadline-format">
        <div>
          <h4 class="seconds">34</h4>
          <span>Seconds</span>
        </div>
      </div>
      <!-- end of seconds -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
