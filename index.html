<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Project</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Timer</h1>
    <form>
      <!-- hours -->
      <input type="number" id="h" /> <br />
      <label for="h">H</label> <br />

      <!-- mins -->
      <input type="number" id="m" /> <br />
      <label for="m">M</label> <br />

      <!-- secs -->
      <input type="number" id="s" /> <br />
      <label for="s">S</label> <br />

      <button type="button" class="start-btn">Start</button>
    </form>

    <article class="timer-info">
      <h4 class="timer-info-heading">Enter time period and confirm</h3>
    </article>

    <div class="deadline">
      <!-- hours -->
      <div class="deadline-format">
        <div>
          <h4 class="hours">00</h4>
          <span>Hours</span>
        </div>
      </div>
      <!-- end of hours -->
      <!-- minutes -->
      <div class="deadline-format">
        <div>
          <h4 class="minutes">00</h4>
          <span>Minutes</span>
        </div>
      </div>
      <!-- end of minutes -->
      <!-- seconds -->
      <div class="deadline-format">
        <div>
          <h4 class="seconds">00</h4>
          <span>Seconds</span>
        </div>
      </div>
      <!-- end of seconds -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
